spring:
  application:
    name: msclientes
  profiles:
    active: local

server:
  port: 0

eureka:
  client:
    service-url:
      defaultZone: http://eureka-user:eureka-user@${EUREKA_SERVER}:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

management:
  endpoints:
    web:
      exposure:
        include: '*'
